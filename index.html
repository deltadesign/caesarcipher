<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>SSMS</title>
</head>

<body>
  <div id="container">
    <h1 id="title">Super Secret Message Service</h1>
    <textarea class="textbox" id="userInput" placeholder="your message"></textarea>
    <div class="key-wrapper">
      <label for="num">Key:</label>
      <input type="number" class="keybox" id="num">
    </div>
    <div class="btn-wrapper">
      <input type="button" class="btn" onclick="encode()" value="Encrypt">
      <input type="button" class="btn" onclick="decode()" value="Decrypt">
    </div>
    <div id="result"></div>
    <input type="button" class="btn" onclick="reset()" value="Reset">
  </div>
  <!-- SCRIPT TAGS -->
  <script src="cipherScript.js" type="text/Javascript"></script>
</body>

</html>
